<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <div class="backdrop"></div>
        <div class="modal"></div>
        <div class="container">
            <div id="game">
                
            </div>
            <div id="stats-container">
                <h2 id="stats-title">Stats</h2>
                <div id="health-container">
                    <img class=" heart-icon" src="/assets/images/heartbeat.png">
                    <div id="health-bar"><div id="health"></div><div id="wound"></div></div>
                </div>
                <div id="general-stats-container">
                    <div id="score-container">
                        <img class="icon" src="/assets/images/explosion.png" >
                        <span class="stats-content">Score: <span id="score">0</span></span>
                    </div>
                    <div id="bomb-number-container">
                        <img class="icon" src="/assets/images/bullet.png">
                        <span class="stats-content">Bombs: <span id="bomb-numbers">120</span></span>
                    </div>
                    <div id ="esc-key-container">
                        <img class="icon" src="/assets/images/esc-key.png">
                        <span class="stats-content">Pause</span>
                    </div>
                    <div id="sound-container">

                    </div>
                    <div id="gifts-container">
                    
                    </div>
                   
                </div>
            </div>
        </div>
        <script src="js/lib/instructions.js"></script>
        <script src="js/Modal.js"></script>
        <script src="js/Bullet.js"></script>
        <script src="js/SpaceShip.js"></script>
        <script src="js/Enemy.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
